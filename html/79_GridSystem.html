<!DOCTYPE html>
<html>
<head>
	<!-- metadata goes in head -->
	<title>BOOTSTRAP Grid System</title>

	<!-- Include Bootstrap CDN -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style type="text/css">
    .pink {
        background: pink;
        border: 1px solid purple;
    }
    </style>
</head>
<body>
    <!-- content goes in the body -->
    <div class="container">
        <div class="row">

            <!-- Eine Reihe besteht immer aus 12 Teile insgesamt. -->
            <div class="col-lg-2 pink">COL LG 2</div>
            <div class="col-lg-8 pink">COL LG 8</div>
            <div class="col-lg-2 pink">COL LG 2</div>
        </div>
        <div class="row">
            <div class="col-lg-4 pink">COL LG 4</div>
            <div class="col-lg-4 pink">COL LG 4</div>
            <div class="col-lg-4 pink">COL LG 4</div>
        </div>
    </div>
    
</body>
</html>
