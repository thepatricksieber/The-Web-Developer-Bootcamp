<!DOCTYPE html>
<html>
<head>
<!-- metadata goes in head -->
	<title>Table Example</title>
</head>
<body>
<!-- content goes in the body -->
    <h1>Table Example</h1>
    
    <table>
        <!-- Headings should go in thead -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Breed</th>
            </tr>
        </thead>
        <!-- Content should go in tbody -->
        <tbody>
            <tr>
                <td>Rusty</td>
                <td>2</td>
                <td>Mutt</td>
            </tr>
            <tr>
                <td>Wyatt</td>
                <td>13</td>
                <td>Golden</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
