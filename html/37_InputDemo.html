<!DOCTYPE html>
<html>
<head>
<!-- metadata goes in head -->
	<title>Input Demo</title>
</head>
<body>
<!-- content goes in the body -->
    <h1>Input Demo</h1>

    <p>Do you prefer cats or dogs?</p>

    <form>
        <!-- HOW TO CONNECT TWO RADIO BUTTONS WHEN YOU ONLY HAVE ONE CHOICE -->
        <label for="dogs"></label>Dogs: 
        <input name="petChoice" id="dogs" type="radio" value="dogs">

        <label for="cats"></label>Cats: 
        <input name="petChoice" id="cats" type="radio" value="cats">

        <p>What is your current mood?</p>
        <select name="mood">
            <option value="happy">:-)</option>
            <option value="neutral">:-|</option>
            <option value="sad">:-(</option>
        </select>

        <textarea name="paragraph"cols="30" rows="10"></textarea>

        <button>Go!</button>
    </form>
    
</body>
</html>
